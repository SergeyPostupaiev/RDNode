<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="content">
      <h1>Wikipedia Search</h1>

      <form class="form" id="form">
        <div class="form__group">
          <input
            class="form__input"
            type="text"
            name="page"
            id="input-page"
            placeholder="Enter the page name..."
            required
          />
        </div>

        <div class="form__group form__group_btn button">
          <button type="submit" id="search-btn" class="button_search">
            Search
          </button>
        </div>
      </form>

      <div id="page" class="page"></div>

      <div class="notification notification_hidden" id="notification"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
