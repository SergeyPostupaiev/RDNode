<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="content">
      <h1>Task manager</h1>

      <button id="enable-btn">Add Task</button>
      <form class="form element_hidden" id="form">
        <h2>Add task</h2>
        <div class="form__group">
          <label class="form__label" for="title">Title</label>
          <input
            class="form__input"
            type="text"
            name="title"
            id="input-title"
            required
          />
        </div>

        <div class="form__group">
          <label class="form__label" for="description">Description</label>
          <input
            class="form__input"
            type="text"
            name="description"
            id="input-description"
            required
          />
        </div>

        <div class="form__group form__group_btn">
          <button type="submit" id="add-task-btn">Add</button>
          <button id="cancel-btn" type="button">Cancel</button>
        </div>
      </form>

      <h2>Tasks:</h2>
      <ul class="task-list" id="list"></ul>

      <div class="notification notification_hidden" id="notification"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
